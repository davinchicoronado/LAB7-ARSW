
<!DOCTYPE html>

<head> 
    <style>
          /* Disable intrinsic user agent touch behaviors (such as panning or zooming) */
          canvas {
            touch-action: none;
          }
    </style>
    <title>Blueprints</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="/webjars/jquery/3.1.0/jquery.min.js"></script>
    <script src="/webjars/bootstrap/4.1.2/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    
    <link rel="stylesheet"
      href="/webjars/bootstrap/4.1.2/css/bootstrap.min.css" />

</head>
<body>

	<h1 class="text-center">Blueprints</h1>
        <div class="container">
        
            <form  id="formulario" method="get">
                    <div class="input-group mb-3">
                        <div class="col">  
                            <p>Author: <input class="form-control" type="text" id="author" size="40" ></p>
                        </div>
     
                        <div class="col">
                            <br>
                           <button class="btn btn-primary" onClick="app.getbluePrints(author.value)">Get blueprints</button>                     
                       </div>
                    </div>
            </form>
            <div class="row align-items-start">
                <div class="col">
                    <p id=nameAuthor></p>

                    <table class="table"  id="TableBlueprints">
                      <tr>
                            <th>Blueprint name</th>
                            <th>Number of points</th>
                            <th>Open</th>
                      </tr>
                      <tbody id="tbody">


                      </tbody>

                    </table>
                    <h5 id=totalPoints></h5>
                </div>
                <div class="col">
                    <div class="input-group mb-3">
                        <button class="btn btn-danger" onClick="app.newbluePrint();">New Blueprint</button> 
                        <input class="form-control" type="text" style="display: none" id="nameBlueprintInput" size="40" placeholder="Name Blueprint"  >
                    </div>
                    <p id=nameBlueprint></p>
                    <canvas id="myCanvas" width="600" height="400" style="border:1px solid #000000;">
                    </canvas> 
                        <div class="row">
                            <div class="col text-center">
                                <button class="btn btn-success" onClick="app.saveupdatebluePrint(nameBlueprintInput.value)">Save/Update</button>
                            </div>
                            <div class="col text-center">
                                <button class="btn btn-danger" onClick="app.deletebluePrint()">Delete</button>
                            </div>
                        </div>
                    
                 </div>
            </div>
        </div>
	
	
</body>
</html>
